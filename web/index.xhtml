<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Usuarios</title>
    </h:head>
    <h:body>
        <h1>Administrar Usuarios</h1>
        
        <div class="form-container">
            <h:form rendered="#{not usuarioBean.editando}">
                <h:inputText value="#{usuarioBean.email}" label="Email" />
                <h:inputText value="#{usuarioBean.name}" label="Nombre" />
                <h:inputText value="#{usuarioBean.lastname}" label="Apellido" />
                <h:commandButton value="Agregar Usuario" action="#{usuarioBean.agregarUsuario}" styleClass="btn-primary" />
            </h:form>
        
            <h:form rendered="#{usuarioBean.editando}">
                <h:inputHidden value="#{usuarioBean.id}" />
                <h:inputText value="#{usuarioBean.email}" label="Email" />
                <h:inputText value="#{usuarioBean.name}" label="Nombre" />
                <h:inputText value="#{usuarioBean.lastname}" label="Apellido" />
                <h:commandButton value="Actualizar Usuario" action="#{usuarioBean.actualizarUsuario}" styleClass="btn-success" />
            </h:form>
        </div>
        
        <!-- Listado de Usuarios -->
        <div class="table-container">
            <p:dataTable value="#{usuarioBean.listaUsuarios}" var="usuario">
                <p:column headerText="ID">
                    #{usuario.id}
                </p:column>
                <p:column headerText="Email">
                    #{usuario.email}
                </p:column>
                <p:column headerText="Nombre">
                    #{usuario.name}
                </p:column>
                <p:column headerText="Apellido">
                    #{usuario.lastname}
                </p:column>
                <p:column headerText="Acciones">
                    <h:form>
                        <h:commandButton value="Editar" action="#{usuarioBean.editarUsuario(usuario)}" styleClass="btn-edit" />
                    </h:form>
                    <h:form>
                        <h:commandButton value="Eliminar" action="#{usuarioBean.eliminarUsuario(usuario)}" styleClass="btn-delete" />
                    </h:form>
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
</html>
